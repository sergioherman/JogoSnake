<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'divglobal'>
        <div class = 'caixaexterna' id = 'titulo'><h1>Snake Cell</h1></div>
        <div class = 'caixaexterna' id = 'teladojogo'>
            <div class = 'caixaexterna' id = 'painelesquerda'>
                <div class = 'caixaexterna' id = 'placar'></div>
                <div class = 'caixaexterna' id = 'config'></div>
            </div>
            <div class = 'caixaexterna' id = 'quadro'></div>
        </div>
        <div class = 'caixaexterna' id = 'controle'>
            <div class = 'caixaexterna' id = 'direcional'></div>
            <div class = 'caixaexterna' id = 'acao'></div>    
        </div>
    </div>

    <style>
        body{
            background-color: black;
            color: white;
        }
        #divglobal{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-55%);
            margin: 0px;
            padding: 0px;
        }
        .caixaexterna{
            box-shadow:0px 0px 0px 5px rgba(110, 110, 110, 0.7) inset;
        }
    </style>
    
    <script>
        tamanhodasareas()
        window.addEventListener("resize", function(){tamanhodasareas()})

        function tamanhodasareas(){
            var indicereduçãox = 0.95
            var indicereduçãoy = 0.9
            var larguradajanela = window.innerWidth
            var alturadajanela = window.innerHeight


            //Configura a Área do Título
            var larguradotitulo = larguradajanela*1*indicereduçãox
            var alturadotitulo = alturadajanela*0.1*indicereduçãoy
            document.getElementById('titulo').style.width=larguradotitulo+'px'
            document.getElementById('titulo').style.height=alturadotitulo+'px'
            document.getElementById('titulo').style.backgroundColor='gray'


            //Configura a Área da Tela do Jogo
            var larguradateladojogo = larguradajanela*1*indicereduçãox
            var alturadateladojogo = alturadajanela*0.6*indicereduçãoy
            document.getElementById('teladojogo').style.width=larguradateladojogo+'px'
            document.getElementById('teladojogo').style.height=alturadateladojogo+'px'

            //Configura a Área do Painel da Esquerda
            var larguradopainelesq = larguradajanela*0.3*indicereduçãox
            var alturadopainelesq = alturadajanela*0.6*indicereduçãoy
            document.getElementById('painelesquerda').style.width=larguradopainelesq+'px'
            document.getElementById('painelesquerda').style.height=alturadopainelesq+'px'
            
            //Configura a Área do Placar
            var larguradoplacar = larguradajanela*0.3*indicereduçãox
            var alturadoplacar = alturadajanela*0.2*indicereduçãoy
            document.getElementById('placar').style.width=larguradoplacar+'px'
            document.getElementById('placar').style.height=alturadoplacar+'px'
            document.getElementById('placar').style.backgroundColor='orange'

            //Configura a Área de Configurações
            var larguradaconfig = larguradajanela*0.3*indicereduçãox
            var alturadaconfig = alturadajanela*0.4*indicereduçãoy
            document.getElementById('config').style.width=larguradaconfig+'px'
            document.getElementById('config').style.height=alturadaconfig+'px'
            document.getElementById('config').style.backgroundColor='red'

            //Configura a Área do Quadro
            var larguradoquadro = larguradajanela*0.7*indicereduçãox
            var alturadoquadro = alturadajanela*0.6*indicereduçãoy
            document.getElementById('quadro').style.width=larguradoquadro+'px'
            document.getElementById('quadro').style.height=alturadoquadro+'px'
            document.getElementById('quadro').style.position='relative'
            document.getElementById('quadro').style.top='-'+alturadoquadro+'px'
            document.getElementById('quadro').style.left=larguradopainelesq+'px'
            document.getElementById('quadro').style.backgroundColor='yellow'


            //Configura a Área do Controle
            var larguradocontrole = larguradajanela*1*indicereduçãox
            var alturadocontrole = alturadajanela*0.3*indicereduçãoy
            document.getElementById('controle').style.width=larguradocontrole+'px'
            document.getElementById('controle').style.height=alturadocontrole+'px'

            //Configura a Área do Direcional
            var larguradodirecional = larguradajanela*0.5*indicereduçãox
            var alturadodirecional = alturadajanela*0.3*indicereduçãoy
            document.getElementById('direcional').style.width=larguradodirecional+'px'
            document.getElementById('direcional').style.height=alturadodirecional+'px'
            document.getElementById('direcional').style.backgroundColor='blue'

            //Configura a Área de Ação
            var larguradaacao = larguradajanela*0.5*indicereduçãox
            var alturadaacao = alturadajanela*0.3*indicereduçãoy
            document.getElementById('acao').style.width=larguradaacao+'px'
            document.getElementById('acao').style.height=alturadaacao+'px'
            document.getElementById('acao').style.position='relative'
            document.getElementById('acao').style.top='-'+alturadaacao+'px'
            document.getElementById('acao').style.left=larguradodirecional+'px'
            document.getElementById('acao').style.backgroundColor='green'            
        }

    </script>
</body>
</html>
