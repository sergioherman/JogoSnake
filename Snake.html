        function pegadir(tecla){
            // alert(tecla)
            if ((tecla == 37 || tecla == 65) && estavaindopara != 'dir') {direcao = 'esq'}
            if ((tecla == 38 || tecla == 87) && estavaindopara != 'baixo') {direcao = 'cima'}
            if ((tecla == 39 || tecla == 68) && estavaindopara != 'esq') {direcao = 'dir'}
            if ((tecla == 40 || tecla == 83) && estavaindopara != 'cima') {direcao = 'baixo'}
            if (tecla == 80){
                if (continua == false){continua=true}
                else{continua = false}
            }
            if(tecla==82) {restart()}
        }
        function dircima(){ if (estavaindopara != 'baixo') {direcao = 'cima'}}
        function diresq(){ if (estavaindopara != 'dir') {direcao = 'esq'}}
        function dirdir(){ if (estavaindopara != 'esq') {direcao = 'dir'}}
        function dirbaixo(){ if (estavaindopara != 'cima') {direcao = 'baixo'}}
